<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Night-In</title>
</head>

<body>
    <header>
        <div>
            <h1 class="title is-1">Night-In</h1>
            <p class="subtitle is-4">No plans? Let's fix that. Click buttons below to get your meal + movie suggestion.</p>
        </div>
    </header>

    <!--container holding both buttons-->
    <div class="buttons">
        <button class="button is-success is-hovered container recipe">Cookin'</button>

        <button id="movie" class="button is-success is-hovered container movie">Watchin'</button>
    </div>

    <!--containers/rows/columns for recipe + movies-->
    <main id="container" class="">
        <div class="box recContainer" id="recipe" style="overflow-y:scroll;">
            <h1 id="recipeTitle"></h1>
            <ol></ol>
            <ul></ul>

        </div>

        <div class="movieContainer box" id="movie-title">
            <h1 id="movieTitle"></h1>
            <img src= "" id="img-container"></img>


        </div>

    </main>

      <!--local storage-->

    <div class="save-combo" id="save-combo">
        <button id="save-button" class="button is-success is-hovered">Save This Combo</button>
        <h2>            Last Saved Combo: 
        </h2>
        <div id="save-history">
            <!--print saved recipe + movie title here-->
        </div>
    </div>
    

  

    <script src="./assets/js/script.js"></script>
    <!-- <script src="./assets/js/script2.js"></script> -->
</body>

</html>
